spring.datasource.url=jdbc:postgresql://localhost:5432/chat_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework=INFO
logging.level.net.chatstorage=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=trace

# API Key Configuration # or can directly provide value here
api.key=${API_KEY}


# Rate Limiting Configuration
spring.cloud.gateway.filter.ratelimit.enabled=true
spring.cloud.gateway.filter.ratelimit.redis.enabled=false
spring.cloud.gateway.filter.ratelimit.requestedTokens=10
spring.cloud.gateway.filter.ratelimit.replenishRate=1

# Connection pool settings (HikariCP is default)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

